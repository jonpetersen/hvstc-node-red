<script type="text/javascript">
    RED.nodes.registerType('falling-edge', {
        category: 'function',
        color: '#E2D96E',
        defaults: {
            name: {value: ""},
            threshold: {
                value: "",
                required: true,
                validate: RED.validators.number()
            }
        },

        outputs: 1,
        icon: "falling-edge.png",

        paletteLabel: "falling edge"
    });
