<script type="text/javascript">
    RED.nodes.registerType('hysteresis', {
        category: 'function',
        color: '#E2D96E',
        defaults: {
            name: {value: ""},
            rising_threshold: {
                value: "",
                required: true,
                validate: RED.validators.number()
            },
            falling_threshold: {
                value: "",
                required: true,
                validate: RED.validators.number()
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "hysteresis.png",
        label: function() {
            return this.name || "hysteresis";
        }
    });
</script>

<script type="text/x-red" data-template-name="hysteresis">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="name">
    </div>
    <div class="form-row">
        <label for="node-input-rising_threshold"><i class="icon-chevron-up"></i> Rising threshold</label>
        <input type="text" id="node-input-rising_threshold" placeholder="value">
    </div>
    <div class="form-row">
        <label for="node-input-falling_threshold"><i class="icon-chevron-down"></i> Falling threshold</label>
        <input type="text" id="node-input-falling_threshold" placeholder="value">
    </div>
</script>

<script type="text/x-red" data-help-name="hysteresis">
    <p>A node that forwards its incoming message only if the numeric value of the
    message payload rises above one specified threshold, or falls below another.</p>
</script>
