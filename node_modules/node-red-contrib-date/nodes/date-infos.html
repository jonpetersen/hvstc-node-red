<script type="text/javascript">
    RED.nodes.registerType('date-infos',{
        category: 'formats',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            addDays: {value: 0},
            subDays: {value: 0}
        },
        inputs: 1,
        outputs: 1,
        icon: "timer.png",
        label: function() {
            return this.name || "date-infos";
        }
    });
</script>

<script type="text/x-red" data-template-name="date-infos">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
     <div class="form-row">
        <label for="node-input-addDays"><i class="icon-plus"></i> Add days</label>
        <input type="number" id="node-input-addDays" placeholder="Number of days to add">
    </div>
    <div class="form-row">
        <label for="node-input-subDays"><i class="icon-minus"></i> Sub days</label>
        <input type="number" id="node-input-subDays" placeholder="Number of days to subtract">
    </div>
</script>

<script type="text/x-red" data-help-name="date-infos">
    <p>Node-red node that transforms an input date into desired output format with extras</p>
</script>
